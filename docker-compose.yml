version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: parallax_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - parallax-net

  backend:
    build: ./backend
    container_name: parallax_backend
    ports:
      - "8000:8000"
    environment:
      - PARALLAX_URL=http://host.docker.internal:3001
    volumes:
      - ./backend/translation.db:/app/translation.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - parallax-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  parallax-net:
    driver: bridge
